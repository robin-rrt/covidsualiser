<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/globe-with-meridians-->
        <link href=".\static\favicon.ico" rel="icon">

        <link href=".\static\style.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src= ".\static\js\checkbox.js" type="text/javascript" ></script>

        <title>COVIDSUALIZER: FORM</title>
</head>
<body>
    <hr>

<header>
COVIDSUALIZER
</header>

<section>
  <article>
  <div class="container">
    <form method="POST" name = "form1" action="/">
   <tr>
 </tr>
 <td>Gender<span style = "color: red;">*</span></td>
 <br>
 <td>
 <ul class="static/ks-cboxtags ss-item-required" name = "MorF">
 <li><input type="checkbox" id="male"  onclick="gender(0)" name = "MorF"><label for="checkboxmale"  >Male</label></li>
<li><input type="checkbox" id="female"  onclick="gender(1)" name = "MorF"><label for="checkboxfemale">Female</label></li>
<li><input type="checkbox" id="other"  onclick="gender(2)" name = "MorF"><label for="checkboxother">Other</label></li>

</ul>
 </td>
 </tr>
	
	
    </tr>
    <td>What are your symptoms?<span style = "color: red;">*</span></td>
	  <br>
    <td>
    <ul class="ks-cboxtags ss-item-required" name = "symptom">
	<li><input type="checkbox" id="checkboxzero" value="0" name = "symptom" onclick="symptoms(0)"><label for="checkboxzero">No Symptoms</label></li>
    <li><input type="checkbox" id="checkboxOne" value="6" name = "symptom"onclick="symptoms(1)"><label for="checkboxOne">Fever</label></li>
    <li><input type="checkbox" id="checkboxTwo" value="5" name = "symptom" onclick="symptoms(2)"><label for="checkboxTwo">Fatigue</label></li>
    <li><input type="checkbox" id="checkboxThree" value="5" name = "symptom" onclick="symptoms(3)"><label for="checkboxThree">Dry Cough</label></li>
    <li><input type="checkbox" id="checkboxFour" value="4" name = "symptom" onclick="symptoms(4)"><label for="checkboxFour">Sneezing</label></li>
    <li><input type="checkbox" id="checkboxFive" value="4" name = "symptom" onclick="symptoms(5)"><label for="checkboxFive">Aches</label></li>
    <li><input type="checkbox" id="checkboxSix" value="4" name = "symptom" onclick="symptoms(6)"><label for="checkboxSix">Runny Nose</label></li>
    <li><input type="checkbox" id="checkboxSeven" value="4" name = "symptom" onclick="symptoms(7)"><label for="checkboxSeven">Sore Throat</label></li>
    <li><input type="checkbox" id="checkboxEight" value="6" name = "symptom" onclick="symptoms(8)"><label for="checkboxEight">Diarrhea</label></li>
    <li><input type="checkbox" id="checkboxNine" value="4" name = "symptom" onclick="symptoms(9)"><label for="checkboxNine">Headache</label></li>
    <li><input type="checkbox" id="checkboxTen" value="7" name = "symptom" onclick="symptoms(10)"><label for="checkboxTen">Trouble Breathing</label></li>
    <li><input type="checkbox" id="checkboxEleven" value="7" name = "symptom" onclick="symptoms(11)"><label for="checkboxEleven">Loss of Smell</label></li>
    <li><input type="checkbox" id="checkboxTwelve" value="3" name = "symptom" onclick="symptoms(12)"><label for="checkboxTwelve">Allergies</label></li>
    <li><input type="checkbox" id="checkboxThirteen" value="2"name = "symptom" onclick="symptoms(13)"><label for="checkboxThirteen">Hallucinations</label></li>
    <li><input type="checkbox" id="checkboxFourteen" value="5" name = "symptom" onclick="symptoms(14)"><label for="checkboxFourteen">Vomiting</label></li>
    <li><input type="checkbox" id="checkboxFifteen" value="4" name = "symptom" onclick="symptoms(15)"><label for="checkboxFifteen">Blue Toes</label></li>
  </ul>
  </td>
  </tr>
  
  <tr>
  <td>Have you been vaccinated<span style = "color: red;">*</span></td>
  <br><td>
   <ul class="ks-cboxtags ss-item-required" name = "vaccine">
   <li><input type="checkbox" id="checkboxyes" value="-3" name = "vaccine" onclick = "vaccines(0)"><label for="checkboxyes">Yes</label></li>
   <li><input type="checkbox" id="checkboxno" value="0" name = "vaccine" onclick = "vaccines(1)"><label for="checkboxno" >No</label></li>
  </ul>
  </td>
  </tr>

  <tr>
    <td>If you've taken a COVID-19 test in the last 2 weeks, what was the result?</td>
    <br><td>
     <ul class="ks-cboxtags ss-item-not-required" name = "covidTest">
     <li><input type="checkbox" id="checkboxPositive" value="10" name = "covidTest" onclick = "covidTests(0)"><label for="checkboxPositive">COVID Positive</label></li>
     <li><input type="checkbox" id="checkboxNegative" value="-2" name = "covidTest" onclick = "covidTests(1)"><label for="checkboxNegative" >COVID Negative</label></li>
     <li><input type="checkbox" id="checkboxFamily" value="4"  name = "covidTest" onclick = "covidTests(2)"><label for="checkboxFamily">Someone I live with/met has COVID</label></li>
      
    </ul>
    </td>
    </tr>
   
  <tr>
  <td>
  <div>
    
    <button onclick = "required();" type="submit" ><span>Submit</span></button>
  </div></td>
  </tr>
   <td>

 </form>
 </div>
  </article>
</section>

</body>

</html>
